<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignement.2</title>
</head>

<div class="container">
    <header>
      <h1 class="titre1">Geometry Claculator</h1>
      <p class="p1">
        Made by Anas Boujatouy
      </p>
    
      <nav>
        <ul class="list1">
          <li><a href="#circle">Circle</a></li>
          <li><a href="#triangle">Triangle</a></li>
          <li><a href="#square">Square</a></li>
          <li><a href="#rectangle">Rectangle</a></li>
        </ul>
      </nav>

    </header>


    <main>

      <section id="circle">

        <h2>Circle area</h2>

        <div>
          <label for="radius">Enter the value of the cicle's radius :</label>
          <input type="text" id="radius" />
        </div>

        <div>
          <label for="circle-area">Result :</label>
          <input type="text" id="circle-area" readonly />
        </div>

        <hr />
        
        <button onclick="calculateCircleArea()">Calculate</button>

      </section>

      <div class="go"><a href="#top">Go to top</a></div>

      <section id="triangle">

        <h2>Triangle area</h2>

        <div>
          <label for="base">Enter the value of the triangle's base :</label>
          <input type="text" id="base" /><br />
          <label for="height"
            >Enter the value of the triangle's height :</label>
          <input type="text" id="height" />
        </div>

        <div>
          <label for="triangle-area">Result :</label>
          <input type="text" id="triangle-area" readonly />
        </div>

        <hr />

        <button onclick="calculateTriangleArea()">Calculate</button>

      </section>

      <div class="go"><a href="#top">Go to top</a></div>

      <section id="square">

        <h2>Square area</h2>

        <div>
          <label for="side">Enter the value of the square's side :</label>
          <input type="text" id="side" />
        </div>

        <div>
          <label for="square-area">Result :</label>
          <input type="text" id="square-area" readonly />
        </div>

        <hr />

        <button onclick="calculateSquareArea()">Calculate</button>

      </section>

        <div class="go"><a href="#top">Go to top</a></div>
        <section id="rectangle">
        <h2>Rectangle area</h2>
        <div>

          <label for="width">
            Enter the value of the rectangle's width :</label>
          <input type="text" id="width" /><br />
          <label for="length">
            Enter the value of the rectangle's length :</label>
          <input type="text" id="length" />
        </div>
        <div>
          <label for="rectangle-area">Result :</label>
          <input type="text" id="rectangle-area" readonly />
        </div>
        <hr />
        <button onclick="calculateRectangleArea()">Calculate</button>
      </section>
      <div class="go"><a href="#top">Go to top</a></div>
    </main>
  </div>


  <script>

    const calculateCircleArea = () => {
      const radius = document.getElementById("radius").value;
      const result = Math.PI * radius * radius;
      const circleArea = document.getElementById("circle-area");
      circleArea.value = result;
    };

    const calculateTriangleArea = () => {
      const base = document.getElementById("base").value;
      const height = document.getElementById("height").value;
      const result = (base * height) / 2;
      const triangleArea = document.getElementById("triangle-area");
      triangleArea.value = result;
    };

    const calculateSquareArea = () => {
      const side = document.getElementById("side").value;
      const result = side * side;
      const squareArea = document.getElementById("square-area");
      squareArea.value = result;
    };

    const calculateRectangleArea = () => {
      const width = document.getElementById("width").value;
      const length = document.getElementById("length").value;
      const result = length * width;
      const rectangleArea = document.getElementById("rectangle-area");
      rectangleArea.value = result;
    };

  </script>

</body>

</html>
